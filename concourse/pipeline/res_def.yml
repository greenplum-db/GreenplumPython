resource_types:
- name: gcs
  type: registry-image
  check_every: 1h
  source:
    repository: frodenas/gcs-resource

- name: pull-request
  type: docker-image
  check_every: 1h
  source:
    repository: teliaoss/github-pr-resource

- name: slack-alert
  type: docker-image
  source:
    repository: arbourd/concourse-slack-alert-resource

resources:
# Pull Request
- name: greenplumpython_pr
  type: pull-request
  # We should rely on the webhook. See README if webhook doesn't work
  webhook_token: ((extensions-webhook-token))
  check_every: 24h
  source:
    disable_forks: false
    repository: greenplum-db/GreenplumPython
    access_token: ((github-access-token))
    base_branch: master
# Commit trigger
- name: greenplumpython_commit
  type: git
  # We should rely on the webhook. See README if webhook doesn't work
  webhook_token: ((extensions-webhook-token))
  check_every: 1h
  source:
    branch: ((greenplumpython-branch))
    uri: https://github.com/greenplum-db/GreenplumPython
    username: ((github-access-token))
    password: x-oauth-basic
# Commit dev trigger. Not using webhook
- name: greenplumpython_commit_dev
  type: git
  check_every: 1m
  source:
    branch: ((greenplumpython-branch))
    uri: https://github.com/greenplum-db/GreenplumPython
    username: ((github-access-token))
    password: x-oauth-basic

# Greenplum sources
- name: gpdb6_src
  type: git
  source:
    branch: 6X_STABLE
    uri: https://github.com/greenplum-db/gpdb.git

# Image Resources
# centos7
- name: centos7-gpdb6-image-test
  type: registry-image
  source:
    repository: gcr.io/data-gpdb-public-images/gpdb6-centos7-test
    tag: latest
# rhel8
- name: rhel8-gpdb6-image-test
  type: registry-image
  source:
    repository: gcr.io/data-gpdb-private-images/gpdb6-rhel8-test
    tag: latest
    username: _json_key
    password: ((container-registry-readonly-service-account-key))

# gpdb binary on gcs is located as different folder for different version
# Latest build with assertion enabled:
# --enable-cassert --enable-tap-tests --enable-debug-extensions
- name: bin_gpdb6_centos7_debug
  type: gcs
  source:
    bucket: ((gcs-bucket))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: server/published/gpdb6/server-rc-(.*)-rhel7_x86_64.debug.tar.gz
- name: bin_gpdb6_rhel8_debug
  type: gcs
  source:
    bucket: ((gcs-bucket))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: server/published/gpdb6/server-rc-(.*)-rhel8_x86_64.debug.tar.gz

# Other dependencies
- name: slack_notify
  type: slack-alert
  source:
    url: ((extensions-slack-webhook))
