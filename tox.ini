# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = test

[server]
version = postgres12
user = {env:USER}
testdb = {env:USER}
host = localhost
port = 65432
python_version = python39
use_pickler = true

[docker:server]
dockerfile = server/{[server]version}-{[server]python_version}.Dockerfile
environment =
    POSTGRES_USER={[server]user}
    POSTGRES_HOST_AUTH_METHOD=trust
    POSTGRES_DB={[server]testdb}
ports =
    {[server]port}:5432/tcp
healthcheck_cmd = 
    psql --single-transaction \
    --user=$POSTGRES_USER --dbname=$POSTGRES_DB --host=localhost \
    --command="SELECT version();"
healthcheck_timeout = 1
healthcheck_retries = 30
healthcheck_interval = 1
healthcheck_start_period = 1

[testenv:test-remote]
docker = server
deps = -r requirements-dev.txt
commands =
    pytest --exitfirst --override-ini=server_use_pickler={[server]use_pickler} {posargs}
setenv =
    PGHOST={[server]host}
    PGPORT={[server]port}
    PGUSER={[server]user}
    TESTDB={[server]testdb}

[testenv:test]
docker = server
deps = -r requirements-dev.txt
commands =
    pytest --exitfirst --override-ini=server_use_pickler={[server]use_pickler} {posargs}
setenv =
    PGHOST={[server]host}
    PGPORT={[server]port}
    PGPASSWORD={[server]password}
    PGUSER={[server]user}
    TESTDB={[server]testdb}

[testenv:lint]
deps = {[testenv:test]deps}
skip_install = true
commands =
    black . --check --diff
    isort --profile black . -c --diff
    pyright

[testenv:doc]
deps = -r requirements-doc.txt
passenv=
    TAG_REF
commands =
    sphinx-build -W --keep-going -b html -j 2 -c {toxinidir}/doc/ {toxinidir}/doc/source {toxinidir}/build/doc/{env:TAG_REF:}

[testenv:docstyle]
deps = {[testenv:doc]deps}
skip_install = true
commands =
    pydocstyle {posargs:greenplumpython}

# Not handled by Tox
[pytest]
addopts = --doctest-modules
doctest_optionflags = NORMALIZE_WHITESPACE
# TODO: Enable all examples under greenplumpython
testpaths =
    tests
    greenplumpython

[pydocstyle]
# TODO: Enable docstyle check for all files
match = .*(group|dataframe|expr|config|functions|type|db|func|order|op)\.py

[pycodestyle]
max-line-length = 100
